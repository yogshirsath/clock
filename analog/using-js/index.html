<!DOCTYPE html>
<html>
<head>
    <title>Clock using clock in css</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script type="text/javascript" src="./dist/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="./dist/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="label l1"></div>
      <div class="label l2"></div>
      <div class="label l3"></div>
      <div class="label l4"></div>
      <div class="label l5"></div>
      <div class="label l6"></div>
      <div class="ticks">
        <div class="tick hours"></div>
        <div class="tick minutes"></div>
        <div class="tick seconds"></div>
      </div>
    </div>
  </div>
</body>
</html>
